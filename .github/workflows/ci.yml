name: CI

on:
  push:
  pull_request:

jobs:
  php-lint:
    name: PHP lint (matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.2']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: none

      - name: Lint PHP files
        run: |
          set -e
          find . -name '*.php' -not -path './vendor/*' -print0 | xargs -0 -n 1 php -l
